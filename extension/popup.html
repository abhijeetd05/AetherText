<!DOCTYPE html>
<html>

<head>
  <title>SafeText AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 0;
  background: transparent;   
  display: flex;
  align-items: center;
  justify-content: center;
  min-width: 320px;
  min-height: 240px;
}

.container {
  background: rgb(255, 255, 255);
  border-radius: 20px;       
  padding: 16px;
  width: 100%;               
  box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15); 
}
    h3 {
      text-align: center;
      margin-bottom: 16px;
      color: #2c5aa0;
      font-size: 18px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .logo {
      font-size: 20px;
    }

    .input-container {
      position: relative;
      margin-bottom: 12px;
    }

    textarea {
      width: 100%;
      height: 90px;
      padding: 12px;
      border: 2px solid #e1e8f0;
      border-radius: 8px;
      font-family: inherit;
      font-size: 13px;
      resize: none;
      outline: none;
      transition: all 0.2s ease;
      background: white;
    }

    textarea:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.1);
    }

    .char-count {
      position: absolute;
      bottom: 4px;
      right: 8px;
      font-size: 10px;
      color: #888;
      background: rgba(255, 255, 255, 0.8);
      padding: 2px 4px;
      border-radius: 3px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background: linear-gradient(135deg, #0056b3, #004085);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .loading {
      display: none;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 16px;
      height: 16px;
      border: 2px solid #ffffff40;
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }

      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    #result {
      padding: 12px;
      border-radius: 16px;
      font-size: 12px;
      font-weight: 500;
      text-align: center;
      min-height: 20px;
      transition: all 0.5s ease;
      background: #f8f9fa;
      border: none;
      color: black;
      font-weight: 600;
    }

    .result-safe {
      background: linear-gradient(135deg, #28a745, #20c997) !important;
    }

    .result-warning {
      background: linear-gradient(135deg, #ff8c00, #ff6b35) !important;
    }

    .result-danger {
      background: linear-gradient(135deg, #dc3545, #c82333) !important;
    }

    .result-error {
      background: linear-gradient(135deg, #dc3545, #c82333) !important;
    }

    #result.safe,
    #result[style*="green"] {
      background: linear-gradient(135deg, #28a745, #20c997) !important;
    }

    #result.offensive,
    #result[style*="orange"] {
      background: linear-gradient(135deg, #ff8c00, #ff6b35) !important;
    }

    #result.targeted,
    #result[style*="red"] {
      background: linear-gradient(135deg, #dc3545, #c82333) !important;
    }

    .status-icon {
      font-size: 14px;
      margin-right: 6px;
    }

    .confidence-bar {
      width: 100%;
      height: 4px;
      background: #e9ecef;
      border-radius: 2px;
      margin-top: 6px;
      overflow: hidden;
    }

    .confidence-fill {
      height: 100%;
      border-radius: 2px;
      transition: width 0.5s ease;
    }

    .confidence-safe {
      background: linear-gradient(90deg, #28a745, #20c997);
    }

    .confidence-warning {
      background: linear-gradient(90deg, #ffc107, #fd7e14);
    }

    .confidence-danger {
      background: linear-gradient(90deg, #dc3545, #e83e8c);
    }

    .empty-state {
      color: black;
      font-style: italic;
      background: #f8f9fa;
      border: none;
      font-weight: normal;
    }


    @media (max-width: 350px) {
      body {
        width: 280px;
        padding: 12px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h3>
      <span class="logo"></span>
      AetherText
    </h3>
    
    <div class="input-container">
      <textarea 
        id="inputText" 
        placeholder="Type or paste text here to analyze..."
        maxlength="1000"
      ></textarea>
      <div class="char-count" id="charCount">0/1000</div>
    </div>
    
    <button id="checkBtn">
      <span class="btn-text">Check Text</span>
      <div class="loading" id="loading"></div>
    </button>
    
    <div id="result" class="empty-state">
      Enter text above to analyze content safety
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
